
<ion-content [fullscreen]="true">
  
  <div class="container-fluid g-0">
    <app-header (sideNavToggled)="sideNavStatus=$event;"></app-header>
    <main>
      <app-sidenav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-sidenav-open': sideNavStatus}"></app-sidenav>
      <div class="display-area p-3" [ngClass]="{'display-area-shrink':sideNavStatus}">
        <p class="fs-1 fw-bold fst-italic">Main Display Area</p>
        <ion-content style="position:absolute;">
          <ion-row >
            <ion-col size="2" *ngIf="bulkEdit">
              Select
             </ion-col> 
             <ion-col size="6" size-md="4" size-lg="2" tappable (click)="sortBy('email')">
              Email
              <ion-icon name="arrow-down"   *ngIf="sortDirection==1"></ion-icon>
              <ion-icon name="arrow-up" *ngIf="sortDirection==2"></ion-icon>
              </ion-col>
              <ion-col size="2">
                First Name
               </ion-col>
               <ion-col size="2">
                Last Name
               </ion-col>
               <ion-col size="2">
               Phone
               </ion-col>
               <ion-col size="2" *ngIf="!bulkEdit">
                Action
                </ion-col>

          </ion-row>
              <ion-row *ngFor="let row of myData;let i = index">
                <ion-col size="6" size-md="4" size-lg="2">
                  {{row.name}}
                 
                  </ion-col>
                  <ion-col size="2">
                    {{row.name}}
                   </ion-col>
                   <ion-col size="2">
                    {{row.name}}
                   </ion-col>
                   <ion-col size="2">
                    {{row.name}}
                   </ion-col>
                   <ion-col size="2" *ngIf="!bulkEdit">
                    Action
                    </ion-col>
              </ion-row>
   

        </ion-content>

       
        

        </div>
    </main>
  </div>
</ion-content>
